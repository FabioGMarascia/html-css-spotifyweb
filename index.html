<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>SPOTIFY WEB</title>
  </head>
  <body>
    <div class="container">
      <!-- NAVBAR VERTICALE CON LOGO/LINK/LISTA/PROFILO -->
      <div class="flex-row">
        <header>
          <nav class="flex-col">
            <section class="nav-top">
              <img id="logo" src="./img/logo.svg" />

              <div class="link-box">
                <div class="link">
                  <a href="#" class="flex-row">
                    <img src="./img/home.svg" />
                    <strong>Home</strong>
                  </a>
                </div>

                <div class="link flex-row">
                  <a href="#" class="flex-row">
                    <img src="./img/search.svg" />
                    <span>Cerca</span>
                  </a>
                </div>

                <div class="link">
                  <a href="#" class="flex-row">
                    <img src="./img/libreria.svg" />
                    <span>La tua libreria</span>
                  </a>
                </div>
              </div>

              <div class="playlist">
                <h4>PLAYLIST</h4>
                <ul>
                  <li class="flex-row">
                    <i class="fa-sharp fa-solid fa-square-plus"></i>
                    <span>Crea Playlist</span>
                  </li>
                  <li>Name Playlist</li>
                  <li>Name Playlist</li>
                  <li>Name Playlist</li>
                  <li>Name Playlist</li>
                  <li>Name Playlist</li>
                  <li>Name Playlist</li>
                  <li>Name Playlist</li>
                </ul>
              </div>
            </section>

            <section class="nav-bottom">
              <div class="flex-row">
                <img src="./img/download.svg" class="nav-bottom-img" />
                <span>Installa app</span>
              </div>

              <hr />

              <div class="flex-row">
                <img
                  src="./img/profile.svg"
                  class="nav-bottom-img profile-img"
                />
                <strong>John Doe</strong>
              </div>
            </section>
          </nav>
        </header>
        <!-- NAV LINK/TITOLO/ FLEX CONTAINER -->
        <main>
          <div class="main-top">
            <a href="#" class="flex-row">
              <button>EFFETTUA L'UPGRADE</button>
            </a>
          </div>
        </main>
      </div>
      <!-- TOOLBAR -->
      <footer>footer</footer>
    </div>
  </body>
</html>
